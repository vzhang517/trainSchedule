<!DOCTYPE html>
<html>
<head>
	<title>TrainTime</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

     <!-- moment.js -->
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script> 

 	  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">	

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h2 class="text-center">Choo Choo. Chee Chee</h2>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Train Schedule</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>

						</tr>
					</thead>
					<tbody id="rows">
					</tbody>
				</table>
			</div
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="employeeName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="firstTime">First Train Time(HH:mm-military time)</label>
						<input type="text" class="form-control" id="firstTime">
					</div>							
					<div class="form-group">
						<label for="frequency">Frequency(min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>
	<script src="javascript/logic.js"></script>
	
</body>
</html>
